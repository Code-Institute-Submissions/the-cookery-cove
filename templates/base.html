<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    
    <title>The Cookery Cove</title>
</head>
<body>
    
    <div id="wrapper">
        <div class="navbar-fixed">
            <div class="nav-wrapper">
                <a href="" class="cookery-cove left">The Cookery Cove</a>
                <ul class="right hide-on-med-and-down nav-links">
                    <li><a href="{{ url_for('home') }}"><i class="fas fa-home"></i>Home</a></li>
                </ul>
                <ul class="side-nav" id="mobile-demo">
                    <li><a href="{{ url_for('home') }}"><i class="fas fa-home"></i>Home</a></li>
                </ul>            
            </div>
        </div>
    </div>
    
    <div id="content" class="container">{% block content %} {% endblock %}</div>
    
    <footer class="myfooter center-align" id="footer">
        <div class="row col s6 m6 l6">
            <p id="copyright">Created by Kim Pearton<a target="_blank" href="https://github.com/kimpea"><i class="fab fa-github fa-lg github hvr-pulse"></i></a></p>
        </div>
    </footer>
    <div class="push"></div>
    
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script>
        $(document).ready(function(){
            $('select').material_select();
            $(".button-collapse").sideNav({
                edge: 'right',
                menuWidth: 200
            });
            $('.materialize-textarea').trigger('autoresize');
            $('textarea#recipe_description').characterCounter();
            $('.dropdown-button').dropdown({
                inDuration: 300,
                outDuration: 225,
                constrainWidth: false, // Does not change width of dropdown to that of the activator
                hover: false, // Activate on hover
                gutter: 0, // Spacing from edge
                belowOrigin: true, // Displays dropdown below the button
                alignment: 'right', // Displays dropdown with edge aligned to the left of button
                stopPropagation: false // Stops event propagation
                }
            );
        }); 
    </script>
</body>
</html>
